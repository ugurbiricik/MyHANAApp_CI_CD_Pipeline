specVersion: "4.0"
metadata:
  name: ui5.walkthrough
type: application
framework:
  name: OpenUI5
  version: "1.131.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
server:
  customMiddleware:
    # CAP Backend Servisine Proxy Bağlantısı
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /odata
      configuration:
        baseUri: "http://localhost:4004/odata" # Local CAP backend servisi URL'si

    # SAP UI5 CDN Kaynaklarına Proxy Bağlantısı
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /resources
      configuration:
        baseUri: "https://ui5.sap.com/1.131.0/resources" # SAP UI5 CDN

    # SAP Test Kaynakları Proxy Bağlantısı
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /test-resources
      configuration:
        baseUri: "https://ui5.sap.com/1.131.0/test-resources"
