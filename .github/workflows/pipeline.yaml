name: CI/CD for SAP CAP Project

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    steps:
    
    - name: Checkout Code
      uses: actions/checkout@v3

    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.18.1' 

  
    - name: Install Dependencies
      run: npm install

 
    - name: Install Multi-Target Build Tool
      run: npm install -g mbt


    - name: Install Cloud Foundry CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget -q -O - https://packages.cloudfoundry.org/debian/cli.cloudfoundry.org.key | sudo apt-key add -
        echo "deb https://packages.cloudfoundry.org/debian stable main" | sudo tee /etc/apt/sources.list.d/cloudfoundry-cli.list
        sudo apt-get update
        sudo apt-get install -y cf8-cli
        cf --version

    - name: Install MultiApps Plugin
      run: |
        cf add-plugin-repo CF-Community https://plugins.cloudfoundry.org
        cf install-plugin -f multiapps
        cf plugins

  
    - name: Build Project
      run: mbt build

    - name: Login to Cloud Foundry
      env:
        CF_API: ${{ secrets.CF_API }}
        CF_ORG: ${{ secrets.CF_ORG }}
        CF_SPACE: ${{ secrets.CF_SPACE }}
        CF_USER: ${{ secrets.CF_USER }}
        CF_PASSWORD: ${{ secrets.CF_PASSWORD }}
      run: |
        cf api $CF_API
        cf login -u $CF_USER -p $CF_PASSWORD -o "$CF_ORG" -s $CF_SPACE

    - name: Deploy to Cloud Foundry
      run: cf deploy mta_archives/*.mtar
